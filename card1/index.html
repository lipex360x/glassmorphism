<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
  <div class="glass">
   
    <div class="content">
      <div class="text">
        <h1>Worldwide purchase access from Your Platinum Card</h1>
        <p>Free upgrade option to our platinum services and get lifetime validity</p>
      </div>

      <div class="input">
        <div class="txt">
          <input type="text" placeholder="Your Email">
        </div>
        <div class="btn">
          <button>Apply</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="glass_card">
        <h2>Platinum Card</h2>
        <div class="chip_name">
          <img src="./images/chip.png" alt="chip">
        </div>
        <p>5584 5859 8548 2669 <span>02/11</span></p>
      </div>
    </div>

    <div class="circle1">
      <img src="./images/1.png" alt="circle1">
    </div>

    <div class="circle2">
      <img src="./images/2.png" alt="circle2">
    </div>

    <div class="circle3">
      <img src="./images/3.png" alt="circle3">
    </div>
  
  </div>

</body>

</html>
